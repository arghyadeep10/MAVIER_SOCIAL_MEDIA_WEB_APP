{% extends "mavier/base.html" %}

{% block content %}

<article class="media content-section" style="margin-left: 15.5%; margin-right: 15.5%; padding: 10px 5px; background-color: white;">
    <img class="rounded-circle article-img" src="{{ object.commenter.userprofile.image.url }}" alt="Pro" style="float: left;">
    <div class="media-body" style="margin-left: 10%;">
        <a class="mr-2" href="#" style="color: black; text-decoration: none; font-weight: bold; font-family: 'Ubuntu', sans-serif;"> {{ object.commenter.username }} </a>
        <br>
        <small style="color: rgb(59, 59, 36); text-decoration: none; font-weight: bold; font-family: 'Ubuntu', sans-serif;"> {{ object.date_commented }} </small>
        <hr style="width:100%; height:2px; text-align:left;margin-left:0; margin-top: 0em; margin-bottom: 0.2em; color: rgb(0, 0, 0); padding: 0%;">
        <p class="article-content" style="color: black;"> {{ object.comment_content }} </p>
        {% if object.commenter == user %}
                <div>
                    <a href="{% url 'comment-update' object.id %}" class="btn btn-secondary btn-sm mt-1 mb-1" style="background-color: rgb(70, 70, 173);">Update</a>
                    <a href="{% url 'comment-delete' object.id %}" class="btn btn-danger btn-sm mt-1 mb-1">Delete</a>
                </div>
            {% endif %}
    </div>
</article>

{% endblock content %}
