{% extends "mavier/base.html" %}

{% block content %}
    <div style="background-color: rgb(240, 152, 125); margin-left: 3.875%; margin-right: 3.875%;">
        <div class="content-section" style="margin-left: 15.5%; margin-right: 15.5%;">
            <div class="form-group">
                <form method="POST" name="like_form">
                    {% csrf_token %}
                    <fieldset class="form-group">
                        <legend class="border-bottom mb-4"> <h1 style="font-family: 'Montserrat', sans-serif; color:cornflowerblue;"> Like Post</h1> </legend>
                        <br>
                   </fieldset>
                    <div class="form-group">
                        <button class="btn btn-outline-info" type="submit">Post</button>
                        <a href = "{% url 'app-home' %}" class="btn btn-outline-secondary">Cancel</a>
                    </div>
                </form>
            </div>    
        </div>
    </div>
{% endblock content %}
