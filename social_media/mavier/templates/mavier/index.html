              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">

                    <li class="nav-item">

                    </li>

                        </ul>

                </ul>
    
                <form class="d-flex">
                    <a href="{% url 'login' %}">
                        <button class="btn btn-outline-primary me-2" type="button"> Login </button>
                    </a>
                    <a href="{% url 'register' %}">
                        <button class="btn btn-outline-success me-2" type="button">Register</button>
                    </a>
                </form>
              </div>
            </div>
          </nav>

        <div class="row">

                {% if messages %}
                    {% for message in messages %}
                        <div class="alert alert-{{message.tags}}">
                            {{ message }}

                    {% endfor %}

            </div>
        </div>

        <div class="container" style="margin-left: 11.625%; margin-right: 3.875%; margin-top: 7.75%; margin-bottom: 3.875%;">

            </div>

            <br>
            <div style="font-size: 40px; font-family: 'Montserrat Alternates', sans-serif; color:rgb(0, 0, 0);">

            <div>
                <table>
                    <tr style="font-size: 25px; font-family: 'JetBrains Mono', monospace; color:rgb(0, 0, 0);">

                        &nbsp;

            <br>
